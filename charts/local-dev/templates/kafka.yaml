apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: {{ .Values.namespace }}
  labels:
    app: kafka
spec:
  # Headless service for stable pod DNS (required for KRaft quorum voters)
  clusterIP: None
  ports:
    - name: internal
      port: 9092
      targetPort: 9092
    - name: external
      port: 9094
      targetPort: 9094
    - name: controller
      port: 9093
      targetPort: 9093
  selector:
    app: kafka
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: {{ .Values.namespace }}
  labels:
    app: kafka
spec:
  serviceName: kafka
  replicas: {{ .Values.kafka.replicas }}
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: {{ .Values.images.kafka }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9092
              name: internal
            - containerPort: 9094
              name: external
            - containerPort: 9093
              name: controller
          env:
            # KRaft mode (no ZooKeeper)
            - name: KAFKA_NODE_ID
              value: "{{ .Values.kafka.nodeId | default 1 }}"

            - name: KAFKA_PROCESS_ROLES
              value: "broker,controller"

            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"

            # Single-node quorum; requires headless service for stable DNS
            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: "{{ .Values.kafka.nodeId | default 1 }}@kafka-0.kafka.{{ .Values.namespace }}.svc.cluster.local:9093"

            # Listeners must have unique names
            - name: KAFKA_LISTENERS
              value: "INTERNAL://:9092,EXTERNAL://:9094,CONTROLLER://:9093"

            - name: KAFKA_ADVERTISED_LISTENERS
              value: "INTERNAL://kafka-0.kafka.{{ .Values.namespace }}.svc.cluster.local:9092,EXTERNAL://localhost:9094"

            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT"

            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: "INTERNAL"

{{- range $key, $value := .Values.kafka.cfg }}
            - name: KAFKA_{{ replace "." "_" $key | upper }}
              value: "{{ $value }}"
{{- end }}
          readinessProbe:
            tcpSocket:
              port: internal
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: internal
            initialDelaySeconds: 20
            periodSeconds: 20
